<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Reservas</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reservas.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="images/bs.jpg" alt="Logo de la Barber Shop"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a class="active" href="contacto.html">Reservar</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="total-back">
            <div class="title">
                <h1>Reserva aquí su servicio</h1>
            </div>
            <div class="formulario">
                <form onsubmit="submitForm(event);">
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>
    
                    <label for="correoelectronico">Correo Electrónico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
    
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                    
                    <fieldset>
                        <legend>¿Cómo le gustaría que lo contactemos?</legend>
    
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                        
                    </fieldset>
                   
                    <fieldset>
                        <legend>¿En qué hora prefiere ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>
                    
                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barber Shop?</label>                
                    
                    <input type="submit" value="Enviar formulario" class="enviar">
                </form>
            </div>
            <div class="title">
                <h1>Horarios de atención</h1>
            </div>
            <div class="center-table">
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </main>
        <footer>
            <img class="logo-footer" src="images/logo-bar.jpg" alt="logo barberia">
            <p class="copyright">&copy Copyright Barber Shop - 2023</p>
            <p class="copyright">By Jhon Machado</p>
        </footer>



        <script>
            function submitForm(event) {
              event.preventDefault();
          
              // Restablece los campos
              document.getElementById("nombreapellido").value = "";
              document.getElementById("correoelectronico").value = "";
              document.getElementById("telefono").value = "";
              document.getElementById("mensaje").value = "";
              document.getElementById("radio-email").checked = false;
              document.getElementById("radio-telefono").checked = false;
              document.getElementById("radio-whatsapp").checked = true;
              document.querySelector("select").selectedIndex = 0;
              document.querySelector("input[type='checkbox']").checked = true;

              alert("Mensaje enviado");
            }
          </script>
    </body>
</html>
