        <!-- pruebas escuchando eventos-->

    <div>
        <form action="">
          <input type="text" placeholder="Nombre de la tarea" class="inputForm" data-form-input/>
          <button type="submit" class="btnCreate" data-form-btn><!--data-form-btn es otra forma para acceder a la etiqueta o clase lo que vaya despues del data es una descripcion-->

        </ul>

        <script>
            (   () => {

            const btn = document.querySelector("[data-form-btn]");

            const createTaks = (evento) => {
                evento.preventDefault();
                const input = document.querySelector("[data-form-input]");
                const value = input.value;
                const list = document.querySelector("[data-list]");
                const task = document.createElement("li");
                task.classList.add("card");//inyecta de manera dinamica una card
                input.value = "";

                const taskContent = document.createElement("div");
                taskContent.appendChild(checkComplete());
                const titleTask = document.createElement("span");
                titleTask.classList.add("task")
                titleTask.innerText = value;
                taskContent.appendChild(checkComplete());
                taskContent.appendChild(titleTask);
                taskContent.appendChild(deleteIcon());
                //const content = `<i class="fas fa-trash-alt trashIcon icon"></i>`;

                task.appendChild(taskContent);              
                list.appendChild(task);//al elemento lista quiero agregarle un hijo

            };

            /*Arrow funtion*/

            btn.addEventListener("click", createTaks);

            const checkComplete = () => {
                const i = document.createElement("i")
                i.classList.add("far", "fa-check-square", "icon");
                i.addEventListener("click", completeTask);
                return i
            };
            // Immediately invoked function expression IIFE
            const completeTask = (event) => {
                const element = event.target;
                element.classList.toggle("fas");
                element.classList.toggle('completeIcon');
                element.classList.toggle("far");

            };

            const deleteIcon = () => {
            const i = document.createElement('i');
            i.classList.add('fas', 'fa-trash-alt', 'trashIcon', 'icon');
            i.addEventListener('click', deleteTask);
            return i;
            };

            const deleteTask = (event) => {
            const parent = event.target.parentElement;
            parent.remove();
            };

        })();
            
        </script>

        <style>
            .completedIcon{
            color: rgba(62,161,219,1);
